    import {PhongMaterial} from "../src/viewer/scene/materials/PhongMaterial.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer, arrange the camera, tweak xraying and highlight materials
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    const cameraControl = viewer.cameraControl;
    const scene = viewer.scene;
    const sao = scene.sao;
    const cameraFlight = viewer.cameraFlight;
    const camera = scene.camera;

    sao.enabled = false;
    sao.intensity = 0.25;
    sao.bias = 0.5;
    sao.scale = 1000.0;
    sao.minResolution = 0.0;
    sao.kernelRadius = 100;

    cameraControl.dollyToPointer = true;
    cameraControl.pivoting = true;
    cameraControl.firstPerson = false;

    const pivotElement = document.createRange().createContextualFragment("<div class='camera-pivot-marker'></div>").firstChild;
    document.body.appendChild(pivotElement);
    cameraControl.pivotElement = pivotElement;


    viewer.camera.eye = [-3.933, 2.855, 27.018];
    viewer.camera.look = [4.400, 3.724, 8.899];
    viewer.camera.up = [-0.018, 0.999, 0.039];

    camera.perspective.near = 0.1;
    camera.perspective.far = 5000.0;

    camera.ortho.near = 0.1;
    camera.ortho.far = 1000.0;

    camera.projection = "perspective";

    scene.highlightMaterial.fill = true;
    scene.highlightMaterial.fillAlpha = 0.3;
    scene.highlightMaterial.edgeColor = [1, 1, 0];

    //----------------------------------------------------------------------------------------------------------------------
    // Load a model and fit it to view

    const xktLoader = new XKTLoaderPlugin(viewer);

    const model = xktLoader.load({
        id: "myModel",
        src: "./models/xkt/duplex/duplex.xkt",
        metaModelSrc: "./metaModels/duplex/metaModel.json",
        edges: true
    });

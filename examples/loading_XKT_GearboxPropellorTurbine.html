<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>XKTLoaderPlugin - Loading a Model from the File System</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #myCanvas {
            width: 100%;
            height: 100%;
            background: #000000;
        }
    </style>

</head>

<body>
<canvas id="myCanvas"></canvas>
<div id="info">
    <h1>XKTLoaderPlugin - Loading an IFC Model from the File System</h1><br>
    <ul>
        <li>
            <div id="time">Loading JavaScript modules...</div>
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js~XKTLoaderPlugin.html">XKTLoaderPlugin</a>
            - Loads xeokit XKT model from the file system
        </li>
        <li>
            <a target="_other"
               href="https://sketchfab.com/tflexcad">Model source</a>
        </li>
        <li>
            <a target="_other" href="https://github.com/xeokit/xeokit-sdk/wiki/Importing-Models">User Guide</a>
        </li>
    </ul>
</div>
</body>
<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {XKTLoaderPlugin} from "../src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer, arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.camera.eye=[7.31, 2.79, 6.12];
    viewer.camera.look=[2.80, 0.15, 1.83];
    viewer.camera.up=[-0.28, 0.92, -0.26];

    const sao = viewer.scene.sao.enabled = true;

    //----------------------------------------------------------------------------------------------------------------------
    // Create a xeokit loader plugin, load a model, fit to view
    //----------------------------------------------------------------------------------------------------------------------

    const xktLoader = new XKTLoaderPlugin(viewer);

    var t0 = performance.now();

 //   document.getElementById("time").innerHTML = "Loading model...";

    const model = xktLoader.load({
        id: "myModel",
        src: "./models/xkt/gearboxPropellorTurbine/gearboxPropellorTurbine.xkt",
        scale: [10, 10, 10],
        edges: true,
        saoEnabled: true
    });

    model.on("loaded", () => {
        var t1 = performance.now();
     //   document.getElementById("time").innerHTML = "Model loaded in " + Math.floor(t1 - t0) / 1000.0 + " seconds<br>Objects: " + model.numEntities;
    });

    //------------------------------------------------------------------------------------------------------------------
    // Mouse over Entities to colorize them
    //------------------------------------------------------------------------------------------------------------------

    var lastEntity = null;
    var lastOpacity = null;

    viewer.scene.input.on("click", function (coords) {

        var hit = viewer.scene.pick({
            canvasPos: coords
        });

        if (hit) {

            console.log(hit.entity.id);

         //   if (!lastEntity || hit.entity.id !== lastEntity.id) {

                if (lastEntity) {
                    //lastEntity.opacity = lastOpacity;
                }

                lastEntity = hit.entity;
                lastOpacity = hit.entity.opacity;

                hit.entity.opacity = 0.6;
                hit.entity.pickable=false;
           // }
        } else {

            if (lastEntity) {
                // lastEntity.opacity = lastOpacity;
                lastEntity = null;
            }
        }
    });

    window.viewer = viewer;
</script>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loading a BIM Model from the File System</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #treePanel {
            /*padding: 5px;*/
            padding-top: 25px;
            pointer-events: all;
            height: 100%;
            overflow-y: scroll;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.86);
            color: black;
            top: 0;
            z-index: 200000;
            float: left;
            left: 0;
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            width: 350px;
        }

        #myCanvas {
            background: #ffffff;
        }
    </style>

    <link href="./libs/inspire-tree/site-min.css" type="text/css" rel="stylesheet"/>
    <script src="./libs/lodash.js"></script>
    <script src="./libs/inspire-tree/inspire-tree.min.js"></script>
    <script src="./libs/inspire-tree/inspire-tree-dom-min.js"></script>

</head>
<body>

<canvas id="myCanvas"></canvas>

<div id="treePanel" class="treePanel"></div>
<div id="info">
    <h1>Loading a BIM Model from the File System</h1>
    <ul>
        <li>
            <a target="_other"
               href="./../docs/class/src/viewer/plugins/GLTFLoaderPlugin/GLTFLoaderPlugin.js~GLTFLoaderPlugin.html">GLTFLoaderPlugin</a>
            - Loads model and IFC data from file system
        </li>
        <li>
            <a target="_other"
               href="http://openifcmodel.cs.auckland.ac.nz/Model/Details/301">Model source</a>
        </li>
        <li>
            <a target="_other"
               href="https://github.com/xeolabs/xeokit-sdk/wiki/Loading-BIM-Models-from-the-File-System">Tutorial</a>
        </li>
    </ul>
</div>

</body>

<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {GLTFLoaderPlugin} from "../src/viewer/plugins/GLTFLoaderPlugin/GLTFLoaderPlugin.js";
    import {StructurePanelPlugin} from "../src/viewer/plugins/StructurePanelPlugin/StructurePanelPlugin.js";
    import {ifcDefaultMaterials} from "./js/ifcDefaults.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer, arrange the camera, tweak ghosting material
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.scene.camera.eye = [10.45, 17.38, -98.31];
    viewer.scene.camera.look = [43.09, 0.5, -26.76];
    viewer.scene.camera.up = [0.06, 0.96, 0.16];


    viewer.cameraFlight.fitFOV = 25;

    viewer.scene.ghostMaterial.fillAlpha = 0.1;
    viewer.scene.ghostMaterial.fillColor = [0,0,0];
    viewer.scene.ghostMaterial.edgeAlpha = 0.3;
    viewer.scene.ghostMaterial.edgeColor = [0,0,0];

    //------------------------------------------------------------------------------------------------------------------
    // Load a model and fit it to view
    //------------------------------------------------------------------------------------------------------------------

    const gltfLoader = new GLTFLoaderPlugin(viewer);

    const model = gltfLoader.load({
        id: "myModel",
        src: "./models/gltf/OTCConferenceCenter/scene.gltf",
        metaModelSrc: "./metaModels/OTCConferenceCenter/metaModel.json", // Creates a MetaObject instances in scene.metaScene.metaObjects
        ifcDefaults: true,
        edges: true,
        edgeThreshold: 10,
        lambertMaterial: true, // LambertMaterials for efficient rendering
        readibleGeometry: false // VBOGeometries for low memory footprint (default)
    });


    //------------------------------------------------------------------------------------------------------------------
    // Mouse over meshes to highlight them
    // Configure default highlight material to highlight edges yellow
    //------------------------------------------------------------------------------------------------------------------

    viewer.scene.highlightMaterial.fill = false;
    viewer.scene.highlightMaterial.edgeColor = [1, 1, 0];

    var lastMesh = null;

    viewer.scene.input.on("mousemove", function (coords) {

        var hit = viewer.scene.pick({
            canvasPos: coords
        });

        if (hit) {

            if (!lastMesh || hit.mesh.id !== lastMesh.id) {

                if (lastMesh) {
                    lastMesh.highlighted = false;
                }

                lastMesh = hit.mesh;
                hit.mesh.highlighted = true;
            }
        } else {

            if (lastMesh) {
                lastMesh.highlighted = false;
                lastMesh = null;
            }
        }
    });

    //------------------------------------------------------------------------------------------------------------------
    // When model loaded, create a tree view that toggles object ghosting
    //------------------------------------------------------------------------------------------------------------------

    model.on("loaded", function () {

        // Builds tree view data from MetaModel
        var createData = function (metaModel) {
            const data = [];

            function visit(expand, data, metaObject) {
                if (!metaObject) {
                    return;
                }
                var child = {
                    id: metaObject.id,
                    text: metaObject.name
                };
                data.push(child);
                const children = metaObject.children;
                if (children) {
                    child.children = [];
                    for (var i = 0, len = children.length; i < len; i++) {
                        visit(true, child.children, children[i]);
                    }
                }
            }

            visit(true, data, metaModel.rootMetaObject);
            return data;
        };

        // Get MetaModel we loaded for our model
        const modelId = model.id;
        const metaModel = viewer.metaScene.metaModels[modelId];

        // Create the tree view
        var treeView = new InspireTree({
            selection: {
                autoSelectChildren: true,
                autoDeselect: true,
                mode: 'checkbox'
            },
            checkbox: {
                autoCheckChildren: true
            },
            data: createData(metaModel)
        });

        new InspireTreeDOM(treeView, {
            target: document.getElementById("treePanel")
        });

        // Initialize the tree view once loaded
        treeView.on('model.loaded', function () {

            treeView.select();

            treeView.model.expand();
            treeView.model[0].children[0].expand();
            treeView.model[0].children[0].children[0].expand();

            treeView.on('node.selected', function (event, node) {
                const objectId = event.id;
                viewer.scene.setObjectsGhosted(objectId, false);
                viewer.scene.setObjectsCollidable(objectId, true);
            });

            treeView.on('node.deselected', function (event, node) {
                const objectId = event.id;
                viewer.scene.setObjectsGhosted(objectId, true);
                viewer.scene.setObjectsCollidable(objectId, false);
            });


        });

        //  window.treeView = treeView;
    });


    // window.viewer = viewer;

</script>
</html>

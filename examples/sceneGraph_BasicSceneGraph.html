<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Creating a basic scene graph</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #myCanvas {
            background: lightblue;
        }
    </style>

</head>

<body>

<canvas id="myCanvas"></canvas>

<div id="info">
    <h1>Basic Scene Graph</h1>
    <ul>
        <li>
            <a target="_other"
               href="./../docs/class/src/viewer/Viewer.js~Viewer.html">Viewer</a>
            - xeokit Viewer
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/scene/nodes/Node.js~Node.html">Node</a>
            - Scene graph node
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/scene/mesh/Mesh.js~Mesh.html">Mesh</a>
            - Scene graph mesh
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/scene/materials/PhongMaterial.js~PhongMaterial.html">PhongMaterial</a>
            - Phong material
        </li>
        <li>
            <a target="_other" href="https://github.com/xeolabs/xeokit-sdk/wiki/Scene-Graphs">Tutorial</a>
        </li>

    </ul>
</div>
</body>

<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {Mesh} from "../src/scene/mesh/Mesh.js";
    import {Node} from "../src/scene/nodes/Node.js";
    import {PhongMaterial} from "../src/scene/materials/PhongMaterial.js";
    import {EmphasisMaterial} from "../src/scene/materials/EmphasisMaterial.js";
    import {buildBoxGeometry} from "../src/scene/geometry/builders/buildBoxGeometry.js";
    import {ReadableGeometry} from "../src/scene/geometry/ReadableGeometry.js";


    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer and arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const myViewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    myViewer.scene.camera.eye = [-21.80, 4.01, 6.56];
    myViewer.scene.camera.look = [0, -5.75, 0];
    myViewer.scene.camera.up = [0.37, 0.91, -0.11];

    //------------------------------------------------------------------------------------------------------------------
    // Build a simple scene graph representing a table with four legs
    //------------------------------------------------------------------------------------------------------------------

    const boxGeometry = buildBoxGeometry(ReadableGeometry, myViewer.scene, {
        xSize: 1,
        ySize: 1,
        zSize: 1
    });

    new Node(myViewer.scene, {
        modelId: "table", // <---------- Node with "modelId" represents a model
        rotation: [0, 50, 0],
        position: [0, 0, 0],
        scale: [1, 1, 1],

        children: [

            new Mesh(myViewer.scene, { // Red table leg
                objectId: "redLeg",
                position: [-4, -6, -4],
                scale: [1, 3, 1],
                rotation: [0, 0, 0],
                geometry: boxGeometry,
                material: new PhongMaterial(myViewer.scene, {
                    diffuse: [1, 0.3, 0.3]
                })
            }),

            new Mesh(myViewer.scene, { // Green table leg
                objectId: "greenLeg",
                position: [4, -6, -4],
                scale: [1, 3, 1],
                rotation: [0, 0, 0],
                geometry: boxGeometry,
                material: new PhongMaterial(myViewer.scene, {
                    diffuse: [0.3, 1.0, 0.3]
                })
            }),

            new Mesh(myViewer.scene, {// Blue table leg
                objectId: "blueLeg",
                position: [4, -6, 4],
                scale: [1, 3, 1],
                rotation: [0, 0, 0],
                geometry: boxGeometry,
                material: new PhongMaterial(myViewer.scene, {
                    diffuse: [0.3, 0.3, 1.0]
                })
            }),

            new Mesh(myViewer.scene, {  // Yellow table leg
                objectId: "yellowLeg",
                position: [-4, -6, 4],
                scale: [1, 3, 1],
                rotation: [0, 0, 0],
                geometry: boxGeometry,
                material: new PhongMaterial(myViewer.scene, {
                    diffuse: [1.0, 1.0, 0.0]
                })
            }),

            new Mesh(myViewer.scene, { // Purple table top
                objectId: "tableTop",
                position: [0, -3, 0],
                scale: [6, 0.5, 6],
                rotation: [0, 0, 0],
                geometry: boxGeometry,
                material: new PhongMaterial(myViewer.scene, {
                    diffuse: [1.0, 0.3, 1.0]
                })
            })
        ]
    });

    //------------------------------------------------------------------------------------------------------------------
    // Find scene graph nodes by their model and object IDs
    //------------------------------------------------------------------------------------------------------------------

    // Get the whole table model
    var table = viewer.scene.model["table"];

    // Get some leg objects
    var redLeg = viewer.scene.objects["redLeg"];
    var greenLeg = viewer.scene.objects["greenLeg"];
    var blueLeg = viewer.scene.objects["blueLeg"];

    //------------------------------------------------------------------------------------------------------------------
    // Periodically update transforms on our scene nodes
    //------------------------------------------------------------------------------------------------------------------

    viewer.scene.on("tick", function () {

        // Rotate legs
        redLeg.rotateY(0.5);
        greenLeg.rotateY(0.5);
        blueLeg.rotateY(0.5);

        // Rotate table
        table.rotateY(0.5);
        table.rotateX(0.3);
    });
</script>
</html>

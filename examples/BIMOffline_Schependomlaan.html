<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minimal BIM Viewer for glTF Models</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #treePanel {
            /*padding: 5px;*/
            padding-top: 25px;
            pointer-events: all;
            height: 100%;
            overflow-y: scroll;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.86);
            color: black;
            top: 0;
            z-index: 200000;
            float: left;
            left: 0;
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            width: 350px;
        }

        #myCanvas {
            background: #ffffff;
        }
    </style>

    <link href="./libs/inspire-tree/site-min.css" type="text/css" rel="stylesheet"/>
    <script src="./libs/lodash.js"></script>
    <script src="./libs/inspire-tree/inspire-tree.min.js"></script>
    <script src="./libs/inspire-tree/inspire-tree-dom-min.js"></script>


</head>
<body>

<canvas id="myCanvas"></canvas>

<div id="treePanel" class="treePanel"></div>

<div id="info">
    <h1>Loading a BIM Model from the File System</h1>
    <ul>
        <li>
            <a target="_other"
               href="./../docs/class/src/viewer/plugins/GLTFLoaderPlugin/GLTFLoaderPlugin.js~GLTFLoaderPlugin.html">GLTFLoaderPlugin</a>
            - Loads model and IFC data from file system
        </li>
        <li>
            <a target="_other"
               href="https://github.com/openBIMstandards/DataSetSchependomlaan">Model source</a>
        </li>
        <li>
            <a target="_other" href="https://github.com/xeolabs/xeokit-sdk/wiki/Viewing-BIM-Models-Offline">User
                Guide</a>
        </li>
    </ul>
</div>


</body>

<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {GLTFLoaderPlugin} from "../src/viewer/plugins/GLTFLoaderPlugin/GLTFLoaderPlugin.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer, arrange the camera, tweak ghosting and highlight materials
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    const cameraControl = viewer.cameraControl;
    const scene = viewer.scene;
    const cameraFlight = viewer.cameraFlight;

    cameraControl.panToPointer = true;
    cameraControl.doublePickFlyTo = true;
    cameraFlight.duration = 1.0;
    cameraFlight.fitFOV = 25;

    viewer.camera.eye = [-2.56, 8.38, 8.27];
    viewer.camera.look = [13.44, 3.31, -14.83];
    viewer.camera.up = [0.10, 0.98, -0.14];

    viewer.scene.ghostMaterial.fillAlpha = 0.1;
    viewer.scene.ghostMaterial.fillColor = [0, 0, 0];
    viewer.scene.ghostMaterial.edgeAlpha = 0.4;
    viewer.scene.ghostMaterial.edgeColor = [0, 0, 0];

    viewer.scene.highlightMaterial.fill = false;
    viewer.scene.highlightMaterial.edgeColor = [1, 1, 0];

    //----------------------------------------------------------------------------------------------------------------------
    // Load a model and fit it to view
    //----------------------------------------------------------------------------------------------------------------------

    const gltfLoader = new GLTFLoaderPlugin(viewer);

    const model = gltfLoader.load({
        id: "myModel",
        src: "./models/gltf/schependomlaan/scene.gltf",
        metaModelSrc: "./metaModels/schependomlaan/metaModel.json", // Creates a MetaObject instances in scene.metaScene.metaObjects
        edges: true
    });

    //------------------------------------------------------------------------------------------------------------------
    // Mouse over entityes to highlight them
    //------------------------------------------------------------------------------------------------------------------

    var lastEntity = null;

    viewer.scene.input.on("mousemove", function (coords) {

        var hit = viewer.scene.pick({
            canvasPos: coords
        });

        if (hit) {

            if (!lastEntity || hit.entity.id !== lastEntity.id) {

                if (lastEntity) {
                    lastEntity.highlighted = false;
                }

                lastEntity = hit.entity;
                hit.entity.highlighted = true;
            }
        } else {

            if (lastEntity) {
                lastEntity.highlighted = false;
                lastEntity = null;
            }
        }
    });

    //------------------------------------------------------------------------------------------------------------------
    // When model loaded, create a tree view that toggles object ghosting
    //------------------------------------------------------------------------------------------------------------------

    model.on("loaded", function () {

        // Builds tree view data from MetaModel
        var createData = function (metaModel) {
            const data = [];

            function visit(expand, data, metaObject) {
                if (!metaObject) {
                    return;
                }
                var child = {
                    id: metaObject.id,
                    text: metaObject.name
                };
                data.push(child);
                const children = metaObject.children;
                if (children) {
                    child.children = [];
                    for (var i = 0, len = children.length; i < len; i++) {
                        visit(true, child.children, children[i]);
                    }
                }
            }

            visit(true, data, metaModel.rootMetaObject);
            return data;
        };

        // Get MetaModel we loaded for our model
        const modelId = model.id;
        const metaModel = viewer.metaScene.metaModels[modelId];

        // Create the tree view
        var treeView = new InspireTree({
            selection: {
                autoSelectChildren: true,
                autoDeselect: true,
                mode: 'checkbox'
            },
            checkbox: {
                autoCheckChildren: true
            },
            data: createData(metaModel)
        });

        new InspireTreeDOM(treeView, {
            target: document.getElementById("treePanel")
        });

        // Initialize the tree view once loaded
        treeView.on('model.loaded', function () {

            treeView.select();

            treeView.model.expand();
            treeView.model[0].children[0].expand();
            treeView.model[0].children[0].children[0].expand();

            treeView.on('node.selected', function (event, node) {
                const objectId = event.id;
                viewer.scene.setObjectsGhosted(objectId, false);
                viewer.scene.setObjectsPickable(objectId, true);
            });

            treeView.on('node.deselected', function (event, node) {
                const objectId = event.id;
                viewer.scene.setObjectsGhosted(objectId, true);
                viewer.scene.setObjectsPickable(objectId, false);
            });
        });
    });


    scene.input.on("mouseclicked", function (coords) {

        var hit = scene.pick({
            canvasPos: coords
        });

        if (hit) {
            var entity = hit.entity;
            var metaObject = viewer.metaScene.metaObjects[entity.id];
            if (metaObject) {
                console.log(JSON.stringify(metaObject.getJSON(), null, "\t"));
            } else {
                const parent = entity.parent;
                if (parent) {
                    metaObject = viewer.metaScene.metaObjects[parent.id];
                    if (metaObject) {
                        console.log(JSON.stringify(metaObject.getJSON(), null, "\t"));
                    }
                }
            }
        }
    });

    window.viewer = viewer;

</script>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Surface Picking with the Pointer</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
</head>

<body>
<canvas id="myCanvas"></canvas>
<div id="info">
    <h1>Surface Picking with the Pointer</h1>
    <ul>

        <li>
            <a target="_other"
               href="./../docs/class/src/viewer/plugins/GLTFLoaderPlugin/GLTFLoaderPlugin.js~GLTFLoaderPlugin.html">GLTFLoaderPlugin</a>
            - Loads glTF model from file system
        </li>
        <li>
            Loading with the <b>readableGeometry</b> option creates a model
            with <a target="_other" href="./../docs/class/src/scene/geometry/ReadableGeometry.js~ReadableGeometry.html">ReadableGeometry</a>
            components, which are to be surface-picked
        </li>
    </ul>
</div>
</body>
<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {GLTFLoaderPlugin} from "../src/viewer/plugins/GLTFLoaderPlugin/GLTFLoaderPlugin.js";
    import {Mesh} from "../src/scene/mesh/Mesh.js";
    import {VBOGeometry} from "../src/scene/geometry/VBOGeometry.js";
    import {buildSphereGeometry} from "../src/scene/geometry/builders/buildSphereGeometry.js";
    import {PhongMaterial} from "../src/scene/materials/PhongMaterial.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer and arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas"
    });

    viewer.camera.orbitPitch(20);

    //------------------------------------------------------------------------------------------------------------------
    // Load a model and fit it to view
    //------------------------------------------------------------------------------------------------------------------

    const gltfLoader = new GLTFLoaderPlugin(viewer);

    const model = gltfLoader.load({
        id: "myModel",
        src: "./models/gltf/schependomlaan/scene.gltf",
        metaModelSrc: "./metaModels/schependomlaan/metaModel.json",
        readableGeometry: true, // <<----------------------------- Surface picking only works with ReadableGeometry
        edges: true
    });

    model.on("loaded", () => {
        viewer.cameraFlight.jumpTo(model);
    });

    //------------------------------------------------------------------------------------------------------------------
    // Display a red sphere wherever the pointer picks a surface
    //------------------------------------------------------------------------------------------------------------------

    var hitHelper = new (function () {

        var mesh = new Mesh(viewer.scene, {
            geometry: new VBOGeometry(viewer.scene, buildSphereGeometry({radius: .4})),
            material: new PhongMaterial(viewer.scene, {emissive: [1, 0, 0], diffuse: [0, 0, 0]}),
            position: [0, 0, 0],
            pickable: false,
            visible: true
        });

        this.show = function (hit) {
            mesh.position = hit.worldPos;
            mesh.visible = true;
        };

        this.hide = function () {
            mesh.visible = false;
        };
    })();

    //------------------------------------------------------------------------------------------------------------------
    // Dynamically pick surfaces of model with the pointer, show pick intersection with red sphere
    //------------------------------------------------------------------------------------------------------------------

    var lastEntity = null;
    var lastColorize = null;

    viewer.scene.input.on("mousemove", function (coords) {

        var hit = viewer.scene.pick({
            canvasPos: coords,
            pickSurface: true  // <<------ This causes picking to find the intersection point on the entity
        });

        if (hit) {

            if (!lastEntity || hit.entity.id !== lastEntity.id) {

                if (lastEntity) {
                    lastEntity.colorize = lastColorize;
                }

                lastEntity = hit.entity;
                lastColorize = hit.entity.colorize.slice();

                hit.entity.colorize = [0.0, 1.0, 0.0, 1.0];
            }

            hitHelper.show(hit);

        } else {

            if (lastEntity) {
                lastEntity.colorize = lastColorize;
                lastEntity = null;

                hitHelper.hide();
            }
        }
    });
</script>
</html>

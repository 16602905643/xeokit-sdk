<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minimal BIM Viewer for glTF Models</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    <link href="css/xeokitStructurePanel.css" type="text/css" rel="stylesheet"/>

    <style>
        #structurePanel {
            padding: 10px;
            pointer-events: all;
            height: 100%;
            overflow-y: scroll;
            position: absolute;
            background: RGBA(0, 0, 0, 0.4);
            color: white;
            top: 0;
            z-index: 200000;
            /*font-weight: 600;*/
            float: left;
            left: 0;
        }

        #myCanvas {
            background: lightblue;
        }
    </style>

</head>
<body>

<canvas id="myCanvas"></canvas>

<div id="structurePanel" class="xeokitStructurePanel"></div>
<div id="info">
    <h1>Loading Multiple BIM Models from Files</h1>
    <ul>
        <li>
            <a target="_other"
               href="./../docs/class/src/viewer/plugins/GLTFLoaderPlugin/GLTFLoaderPlugin.js~GLTFLoaderPlugin.html">GLTFLoaderPlugin</a>
            - Loads model and IFC data from file system
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/viewer/plugins/StructurePanelPlugin/StructurePanelPlugin.js~StructurePanelPlugin.html">StructurePanelPlugin</a>
            - Renders simple IFC explorer tree
        </li>
        <li>
            <a target="_other"
               href="http://openifcmodel.cs.auckland.ac.nz/Model/Details/305">Model source</a>
        </li>
        <li>
            <a target="_other"
               href="https://github.com/xeolabs/xeokit-sdk/wiki/Loading-BIM-Models-from-the-File-System">Tutorial</a>
        </li>
    </ul>
</div>

</body>

<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {GLTFBigModelLoaderPlugin} from "../src/viewer/plugins/GLTFBigModelLoaderPlugin/GLTFBigModelLoaderPlugin.js";
    import {StructurePanelPlugin} from "../src/viewer/plugins/StructurePanelPlugin/StructurePanelPlugin.js";
    import {ifcDefaultMaterials} from "./js/ifcDefaults.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer and arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.scene.camera.eye = [-5.78, 4.16, 27.20];
    viewer.scene.camera.look = [11.97, -1.21, 3.56];
    viewer.scene.camera.up = [0.10, 0.98, -0.14];

    viewer.cameraFlight.fitFOV = 15;

    //------------------------------------------------------------------------------------------------------------------
    // Create UI panels
    //------------------------------------------------------------------------------------------------------------------

    const structurePanel = new StructurePanelPlugin(viewer, {
        domElementId: "structurePanel"
    });

    //------------------------------------------------------------------------------------------------------------------
    // Load a model and fit it to view
    //------------------------------------------------------------------------------------------------------------------

    const gltfLoader = new GLTFBigModelLoaderPlugin(viewer, {
    });

    const structureModel = gltfLoader.load({
        id: "structure",
        src: "./models/gltf/WestRiverSideHospital/structure.gltf",
        metaModelSrc: "./metaModels/WestRiverSideHospital/structure.json", // Creates a MetaObject instances in scene.metaScene.metaObjects
        edges: true
    });

    const electricalModel = gltfLoader.load({
        id: "electrical",
        src: "./models/gltf/WestRiverSideHospital/electrical.gltf",
        metaModelSrc: "./metaModels/WestRiverSideHospital/electrical.json", // Creates a MetaObject instances in scene.metaScene.metaObjects
        edges: true
    });

    const sprinklersModel = gltfLoader.load({
        id: "sprinklers",
        src: "./models/gltf/WestRiverSideHospital/sprinklers.gltf",
        metaModelSrc: "./metaModels/WestRiverSideHospital/sprinklers.json", // Creates a MetaObject instances in scene.metaScene.metaObjects
        edges: true
    });

    const fireAlarmModel = gltfLoader.load({
        id: "fireAlarm",
        src: "./models/gltf/WestRiverSideHospital/fireAlarms.gltf",
        metaModelSrc: "./metaModels/WestRiverSideHospital/fireAlarms.json", // Creates a MetaObject instances in scene.metaScene.metaObjects
        edges: true
    });

    const plumbingModel = gltfLoader.load({
        id: "plumbing",
        src: "./models/gltf/WestRiverSideHospital/plumbing.gltf",
        metaModelSrc: "./metaModels/WestRiverSideHospital/plumbing.json", // Creates a MetaObject instances in scene.metaScene.metaObjects
        edges: true
    });

    structureModel.on("loaded", () => {

        viewer.cameraFlight.flyTo(structureModel);

        structurePanel.on("clicked", e => {
            const objectId = e.objectId;
            const objectIds = viewer.metaScene.getSubObjectIDs(objectId);
            const aabb = viewer.scene.getAABB(objectIds);

            viewer.scene.setObjectsSelected(viewer.scene.selectedObjectIds, false);
            viewer.scene.setObjectsSelected(objectIds, true);

            viewer.cameraFlight.flyTo(aabb);
        });
    });

    //------------------------------------------------------------------------------------------------------------------
    //
    //------------------------------------------------------------------------------------------------------------------

    viewer.scene.input.on("mouseclicked", function (coords) {

        var hit = viewer.scene.pick({
            canvasPos: coords
        });

        if (hit) {
            var mesh = hit.mesh;
            var metaObject = viewer.metaScene.metaObjects[mesh.id];
            if (metaObject) {
                console.log(JSON.stringify(metaObject.getJSON(), null, "\t"));
            } else {
                const parent = mesh.parent;
                if (parent) {
                    metaObject = viewer.metaScene.metaObjects[parent.id];
                    if (metaObject) {
                        console.log(JSON.stringify(metaObject.getJSON(), null, "\t"));
                    }
                }
            }
        }
    });
</script>
</html>

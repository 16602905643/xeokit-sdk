<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GLTFLoaderPlugin - Loading a Model from GLTF</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #myCanvas {
            width: 100%;
            height: 100%;
            background: lightBlue;
        }
    </style>
</head>

<body>
<canvas id="myCanvas"></canvas>
<div id="info">
    <h1>GLTFLoaderPlugin - Loading a Model from GLTF</h1>
</div>
</body>
<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {GLTFLoaderPlugin} from "../src/viewer/plugins/GLTFLoaderPlugin/GLTFLoaderPlugin.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer, arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.camera.orbitPitch(20);
    viewer.camera.orbitYaw(-45);

    viewer.scene.selectedMaterial.fillAlpha = 0.1;

    //----------------------------------------------------------------------------------------------------------------------
    // Create a glTF loader plugin, load a glTF model, fit to view
    //----------------------------------------------------------------------------------------------------------------------

    const gltfLoader = new GLTFLoaderPlugin(viewer);

    const model = gltfLoader.load({
        id: "myModel",
        src: "./models/gltf/schependomlaan/scene.gltf",
        metaModelSrc: "./metaModels/schependomlaan/metaModel.json",
        edges: true
    });

    model.on("loaded", () => {
        viewer.cameraFlight.flyTo(model);
    });

</script>
</html>

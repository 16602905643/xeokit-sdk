            height: auto;
            pointer-events: all;

        }

        #myNavCubeCanvas {
            position: absolute;
            width: 250px;
            height: 250px;
            bottom: 50px;
            right: 10px;
            z-index: 200000;
        }

            color: #ffffff;

            /*position: absolute;*/
            width: 25px;

<body>

<canvas id="myCanvas"></canvas>

<canvas id="myNavCubeCanvas"></canvas>

<div id="planPointer">T</div>

<div id="info">
    <h1>StoreyPlansPlugin pickStoreyImage()</h1>

    <br>
    <p>Click anywhere in the 2D plan to go there in the 3D view.</p>
    <div id="storeyImage"></div>

    <ul>
        <li>
            <a target="_other"
               href="./../docs/class/src/plugins/StoreyPlansPlugin/StoreyPlansPlugin.js~StoreyPlansPlugin.html">StoreyPlansPlugin</a>
            - Provides tools for visualizing IfcBuildingStoreys
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js~XKTLoaderPlugin.html">XKTLoaderPlugin</a>
            - Loads model and IFC data from file system
        </li>
        <li>
            <a target="_other"
               href="https://github.com/openBIMstandards/DataSetSchependomlaan">Model source</a>
        </li>
    </ul>
</div>

</body>

<script type="module">

    import {Viewer} from "../src/viewer/Viewer.js";
    import {StoreyPlansPlugin} from "../src/plugins/StoreyPlansPlugin/StoreyPlansPlugin.js";
    import {XKTLoaderPlugin} from "../src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js";
    import {math} from "../src/viewer/scene/math/math.js";
    import {NavCubePlugin} from "../src/plugins/NavCubePlugin/NavCubePlugin.js";

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.camera.eye = [-2.56, 8.38, 8.27];
    viewer.camera.look = [13.44, 3.31, -14.83];
    viewer.camera.up = [0.10, 0.98, -0.14];

    viewer.camera.orbitPitch(20);

    viewer.cameraControl.panToPointer = true;

    const xktLoader = new XKTLoaderPlugin(viewer);

    const model = xktLoader.load({
        id: "myModel",
        src: "./models/xkt/schependomlaan/schependomlaan.xkt",
        metaModelSrc: "./metaModels/schependomlaan/metaModel.json",
        edges: true
    });

    new NavCubePlugin(viewer, {
        canvasId: "myNavCubeCanvas",
        visible: true,           // Initially visible (default)
        size: 250,               // NavCube size in pixels (default is 200)
        alignment: "topRight",   // Align NavCube to top-left of Viewer canvas
        topMargin: 170,          // 170 pixels margin from top of Viewer canvas
        cameraFly: true,       // Fly camera to each selected axis/diagonal
        cameraFitFOV: 45,        // How much field-of-view the scene takes once camera has fitted it to view
        cameraFlyDuration: 0.5 // How long (in seconds) camera takes to fly to each new axis/diagonal
    });

    const storeyPlansPlugin = new StoreyPlansPlugin(viewer);

    model.on("loaded",  () =>{

        const storeyImage = storeyPlansPlugin.createStoreyImage("2SWZMQPyD9pfT9q87pgXa1", {
            format: "png",
            width: 400,
            useObjectStates: true
        });

        const img = document.createElement("img");
        img.src = storeyImage.imageData;
        img.style.border = "1px solid #000000";
        img.style.background = "lightblue";
        img.style.width = storeyImage.width + "px";
        img.style.height = storeyImage.height + "px";

        const storeyImageDiv = document.getElementById("storeyImage");
        storeyImageDiv.appendChild(img);

        const pointer = document.createElement("div");
        pointer.id = "planPointer";
        pointer.style.width = "25px";
        pointer.style.height = "25px";
        pointer.style.position = "absolute";
        pointer.style["z-index"] = 100000;
        pointer.style.left = "0px";
        pointer.style.top = "0px";
        pointer.style.cursor = "none";
        pointer.style["pointer-events"] = "none";
        document.body.appendChild(pointer);

        const worldPos = math.vec3();

        const standableTypes = {
            IfcSlab: true,
            IfcStair: true,
            IfcFloor: true,
            IfcFooting: true
        };

        img.onmouseenter = (e) => {
            img.style.cursor = "default";
            pointer.style.visibility = "hidden";
        };

        img.onmousemove = (e) => {

            const pagePos = [e.pageX, e.pageY];

            img.style.cursor = "default";

            pointer.style.left = (pagePos[0] - 7) + "px";
            pointer.style.top = (pagePos[1] - 15) + "px";

            pointer.style.visibility = "hidden";

            const imagePos = [e.offsetX, e.offsetY];

            console.log("imagePos = " + imagePos);

            const pickResult = storeyPlansPlugin.pickStoreyImage(storeyImage, imagePos, {});

            if (pickResult) {
                const entity = pickResult.entity;
                const metaObject = viewer.metaScene.metaObjects[entity.id];
                if (metaObject) {
                    if (standableTypes[metaObject.type]) {
                        img.style.cursor = "none";
                        pointer.style.visibility = "visible";
                    }
                }
            }
        };

        img.onmouseleave = (e) => {
            pointer.style.visibility = "hidden";
            img.style.cursor = "default";
        };

        img.onclick = (e) => {

            const imagePos = [e.offsetX, e.offsetY];

            const pickResult = storeyPlansPlugin.pickStoreyImage(storeyImage, imagePos, {
                pickSurface: true
            });

            if (pickResult) {

                worldPos.set(pickResult.worldPos);
                worldPos[1] += 1.5;

                viewer.cameraFlight.flyTo({
                    eye: worldPos,
                    up: viewer.camera.worldUp,
                    look: math.addVec3(worldPos, viewer.camera.worldForward, []),
                    duration: 1.5
                }, () => {
                    viewer.cameraControl.firstPerson = true;
                });
            }
        };
    });

    window.viewer = viewer;

</script>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minimal glTF-loading IFC Viewer</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>

</head>
<body>
<div id="maincontainer">

    <div id="topsection">
        <div class="innertube"><h1>Minimal glTF-Based IFC Viewer</h1></div>
    </div>

    <div id="contentwrapper">
        <div id="contentcolumn">
            <div class="innertube">
                <canvas id="myCanvas"></canvas>
            </div>
        </div>
    </div>

    <div id="leftcolumn">
        <div class="innertube">
            <div id="structurePanel"></div>
        </div>
    </div>

    <div id="rightcolumn">
        <div class="innertube">
            <div id="propertiesPanel"></div>
        </div>
    </div>

    <div id="footer">
        <div id="statusPanel">STATUS HERE</div>
    </div>

</div>

</body>

<script type="module" src="scripts/index.js"></script>

</html>
